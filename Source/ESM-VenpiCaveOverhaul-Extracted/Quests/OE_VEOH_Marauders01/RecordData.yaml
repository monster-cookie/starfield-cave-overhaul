    RefType: 05F478:Starfield.esm
  ScriptComment: >-
    DESCRIPTION: 

    This marker is included in all Overlays. Travel Markers are far away fom the center marker. Usually group A is far apart from group B.


    CAN THIS BE DELETED? 

    Technically yes, if you aren't using it anywhere else. But it's not necessary to delete.


    HOW IS THIS USED? 

    You can spawn creatures, objects, and almost anything here. Often this is used to spawn creatures who will move towards the Center Marker when the player enters the center of the OE.


    HELPFUL SCRIPTS: 

    DefaultAliasOnDistanceLessThan - If the player is within a range of this, set a stage.
